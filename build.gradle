plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.2"
}

group 'skeleton'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'kotlin'

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.2"
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    }
    repositories {
        mavenCentral()
    }
    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
